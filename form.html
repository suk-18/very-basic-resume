<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset action value="va">
            <legend>Details</legend>
            <label> First Name </label>         
        <input type="text" name="firstname" size="15"> <br> <br>  
        <label> Middle Name: </label>

        <label> Last Name: </label>         
        <input type="text" name="lastname" size="15"> <br> <br>  
          
        <label>   
        Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="HTML">HTML</option>  
        <option value="CSS">CSS</option>  
        <option value="JavaScript">JavaScript</option>  
        <option value="FrontEnd">FrontEnd</option>  
        <option value="BackEnd">BackEnd</option>  
        <option value="Pyhton">Pyhton</option>  
        </select>  
          
        <br>  
        <br>  
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" name="gender"> Male <br>  
        <input type="radio" name="gender"> Female <br>  
        <input type="radio" name="gender"> Other  
        <br>  
        <br>  
          <label>DOB</label>
          <input type="datetime-local" name="" id="">
          <br><br>
        <label>   
        Phone :  
        </label>  
        <input type="text" name="country code" value="+91" size="2" disabled="">   
        <input type="tel" name="phone" maxlength="10" size="10"> <br> <br>  
        <label for="">Address  </label>
        <br>  
        <textarea cols="80" rows="5" value="address">  
        </textarea>  
        <br> <br>  
        <label>Email:</label> 
        <input type="email" id="email" name="email"> <br>    
        <br> <br> 
        <label> Alternate email:</label> 
        <input type="email" id="email" name="email"> <br>    
        <br> <br>
        <label for="">Password:</label>
        <input type="Password" id="pass" name="pass"> <br>   
        <br> <br>  

        <label for="">Retype password:</label>  
        <input type="Password" id="repass" name="repass"> <br> <br>
        <input type="radio" name="" id="">Agree to terms and conditions
        <br><br>
        <label for="">Upload File</label>
        <input type="file" name="" id="">
        <br><br>
         
        <label for="">Choose-Color</label>
        <input type="color" name="" id="">
        <br><br>
        
        <label for="">Rating :-</label>
        <input type="range" style="display: block;"  color="black">
        <br><br>

        <label for="">Queries :-</label>
        <br>  
        <textarea cols="80" rows="5" value="address">  
        </textarea>  
        <br> <br> 

        <input type="reset" value="Reset"> 
        <input type="button" value="Submit">  
        
        </fieldset>
    </form>
</body>
</html>
